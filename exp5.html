<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <hr>
    <form>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br><br>
        <label for="gender"> Gender: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="select course">--Select Course--</option>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
        </select>
        <br><br>
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
        <br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" rows="6" cols="50" required></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
