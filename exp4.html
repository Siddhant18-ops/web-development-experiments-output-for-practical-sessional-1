<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form align="center">
        <label for="full name">Full Name:</label>
        <input type="text" id="full name" name="full name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" name="check-in-date" required><br><br>
        <label for="check-out-date">Check-out Date:</label>
        <input type="date" id="check-out-date" name="check-out-date" required><br><br>
        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
            <option value="single room">Single Room</option>
            <option value="double room">Double Room</option>
            <option value="suite">Suite</option>    
        </select><br><br>
        <label for="number of guests">Number of Guests:</label>
        <input type="number" id="number of guests" name="number of guests" required><br><br>
        <label for="special requests">Special Requests:</label><br>
        <textarea id="special requests" name="special requests" rows="6" cols="50"></textarea><br><br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
